<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uebung 1 Gabin Deffo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<center>
    <div class="jumbotron" >
        <p><h1>BMI Form (Web Version 2018)</h1></p>

        <form action="/bmi_b" method="post" name="bmiForm">
            <p>Name: <input name = "name" id="name" /></p>
            <p>Weight(kg): <input name = "weight" id="weight"/></p>
            <p>Height(m): <input name = "height" id="height" /></p>
            <p>Date(dd.mm.yyyy):<input type="date" name="date" id="date" /></p>
            <p><input type = "button" value="Calculate" onclick="rechnenBmi()">
            <input type = "reset" /></p>
            <div ><h4 class="display-3" style="color:blueviolet;" id="ausgabe"></h4></div>
        </form>

                <script>
      function rechnenBmi(){
      weight = document.bmiForm.weight.value;
      height = document.bmiForm.height.value;
      name = document.bmiForm.name.value;
      date = document.bmiForm.date.value;
      if(weight > 0 && height > 0){
      finalBmi = weight/(height/100*height/100);
      document.getElementById("ausgabe").innerHTML= name +" "+ "your BMI am: " +date +"is " +finalBmi;
      }
      else{
      alert("please fill in everything correctly");
      }
      }
  </script>

    </div>
</center>
</body>
</html>
